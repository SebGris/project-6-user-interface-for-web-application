<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt - Vidéos à la demande</title>
    <meta name="description" content="JustStreamIt - Découvrez les meilleurs films.">
    <meta name="keywords" content="classement de films, films, JustStreamIt, vidéo à la demande, films à voir, films à ne pas manquer">
    <meta name="author" content="Association JustStreamIt">
    <meta name="robots" content="index, follow">
    <link href="https://fonts.googleapis.com/css2?family=Oswald" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <!-- JustStreamIt logo -->
            <img src="images/logo-JustStreamIt.png" alt="Logo de l'association JustStreamIt">
            <h1>Vidéos à la demande</h1>
        </div>
    </header>
    <main>
        <!-- Best Film Section -->
        <section id="best-movie">
            <h2>Meilleur film</h2>
            <div class="movie-frame">
                <img src="images/placeholder.jpg" alt="Affiche du meilleur film" class="movie-poster">
                <div class="movie-details">
                    <h3>Titre du meilleur film</h3>
                    <p class="movie-synopsis"></p>
                    <button class="best-details-button">Détails</button>
                </div>
            </div>
        </section>
        <!-- Top rated films section -->
        <section class="category" id="top-rated-movies">
            <h2>Films les mieux notés</h2>
            <div class="movie-grid">
                <!-- The films will be inserted here dynamically -->
            </div>
            <br>
            <button class="see-more-button">Voir plus</button>
            <button class="see-less-button">Voir moins</button>
        </section>
        <!-- Section for the first category -->
        <section class="category">
            <h2>Crime</h2>
            <div class="movie-grid">
                <!-- The films will be inserted here dynamically -->
            </div>
            <br> 
            <button class="see-more-button">Voir plus</button>
            <button class="see-less-button">Voir moins</button>
        </section>
        <!-- Section for the second category -->
        <section class="category">
            <h2>Romance</h2>
            <div class="movie-grid">
                <!-- The films will be inserted here dynamically -->
            </div>
            <br> 
            <button class="see-more-button">Voir plus</button>
            <button class="see-less-button">Voir moins</button>
        </section>
        <!-- Section for choosing another category -->
        <section class="category" id="other-category">
            <h2>Autres catégories</h2>
            <br>
            <label for="other-categories">Autres: </label>
            <select id="other-categories" name="categories">
                <!-- Categories will be inserted here dynamically -->
            </select>
            <div class="movie-grid">
                <!-- The films will be inserted here dynamically -->
            </div>
            <br> 
            <button class="see-more-button">Voir plus</button>
            <button class="see-less-button">Voir moins</button>
        </section>
    </main>
    <!-- Modal window for film details -->
    <!-- two div for css style -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <!-- Button to close the modal window -->
            <button class="modal-x-close">&times;</button>
            <div class="modal-sections">
                <!-- Section for the film title -->
                <div class="modal-title">
                    <h2>Titre du film</h2>
                    <p id="year-genre"></p>
                    <p id="rating-duration"></p>
                    <p id="score"></p>
                    <p id="box-office"></p>
                </div>
                <!-- Section for the film poster -->
                <div class="modal-poster">
                    <img src="images/placeholder.jpg" alt="Affiche du film" class="movie-poster">
                </div>
                <!-- Section for the director and synopsis -->
                <div class="modal-synopsis">
                    <p>Réalisé par :</p>
                    <p id="directors"></p>
                    <p class="movie-synopsis"></p>
                </div>
                <!-- Section for the list of actors -->
                <div class="modal-actors">
                    <p>Avec :</p>
                    <p class="actors-list"></p>
                </div>
                <button class="close-button">Fermer</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 JustStreamIt. Tous droits réservés.</p>
    </footer>
</body>
</html>
