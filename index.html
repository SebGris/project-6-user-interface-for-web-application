<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
     <!-- viewport utile ou pas ? à tester -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <meta name="description" content="JustStreamIt - Votre plateforme de streaming de films et séries. Découvrez les meilleurs films et séries à la demande.">
    <meta name="keywords" content="streaming, films, séries, JustStreamIt, vidéo à la demande">
    <meta name="author" content="JustStreamIt Team">
    <meta name="robots" content="index, follow">
    <link href="https://fonts.googleapis.com/css2?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <!-- Logo du site JustStreamIt -->
            <img src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="Logo de l'association JustStreamIt. Il y a une image stylisé d'un objectif de caméra&quot; en noir et blanc, et au-dessous le texte &quot;JustStreamIt&quot;">
            <h1>Vidéos à la demande</h1>
        </div>
    </header>
    <main>
        <!-- Section du meilleur film -->
        <section id="best-movie">
            <h2>Meilleur film</h2>
            <div class="movie-frame">
                <img src="" alt="Affiche du meilleur film" class="movie-poster">
                <div class="movie-details">
                    <h3></h3>
                    <p class="movie-synopsis"></p>
                    <button class="details-button">Détails</button>
                </div>
            </div>
        </section>
        <!-- Section des films les mieux notés -->
        <section id="top-rated-movies">
            <h2>Films les mieux notés</h2>
            <div class="movie-grid">
                <!-- Les films seront insérés ici dynamiquement -->
            </div>
            <br> <!-- Ajout d'un espace avant le bouton -->
            <button class="see-more-button">Voir plus</button>
            <button class="see-less-button">Voir moins</button>
        </section>
        <!-- Section des catégories -->
        <section id="categorie-1">
            <h2>categorie-1</h2>
            <div class="movie-grid">
                <!-- Les films seront insérés ici dynamiquement -->
            </div>
            <br> <!-- Ajout d'un espace avant le bouton -->
            <button class="see-more-button">Voir plus</button>
            <button class="see-less-button">Voir moins</button>
        </section>
        <section id="categorie-2">
            <h2>categorie-2</h2>
            <div class="movie-grid">
                <!-- Les films seront insérés ici dynamiquement -->
            </div>
            <br> <!-- Ajout d'un espace avant le bouton -->
            <button class="see-more-button">Voir plus</button>
            <button class="see-less-button">Voir moins</button>
        </section>
        <!-- Autre catégorie à choisir dans une liste déroulante-->
        <section id="categorie-3">
            <h2>Autres catégories</h2>
            <br>
            <label for="other-categories">Choisissez une catégorie: </label>
            <select id="other-categories" name="categories">
                <!-- Les catégories seront insérées ici dynamiquement -->
            </select>
            <div class="movie-grid">
                <!-- Les films seront insérés ici dynamiquement -->
            </div>
            <br> <!-- Ajout d'un espace avant le bouton -->
            <button class="see-more-button">Voir plus</button>
            <button class="see-less-button">Voir moins</button>
        </section>
    </main>
     <!-- Fenêtre modale pour les détails du film -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <!-- Bouton pour fermer la modale -->
            <button class="modal-x-close">&times;</button>
            <div class="modal-sections">
                <!-- Section Titre du film -->
                <div class="modal-title">
                    <h2></h2>
                    <p id="year-genre"></p>
                    <p id="rating-duration"></p>
                    <p id="score"></p>
                    <p id="box-office"></p>
                </div>
                <!-- Section Affiche -->
                <div class="modal-poster">
                    <img src="" alt="Affiche du film" class="movie-poster">
                </div>
                <!-- Section Réalisé par et Synopsis -->
                <div class="modal-synopsis">
                    <p>Réalisé par :</p>
                    <p id="directors"></p>
                    <p class="movie-synopsis">
                    </p>
                </div>
                <!-- Section Liste des acteurs -->
                <div class="modal-actors">
                    <p>Avec :</p>
                    <p class="actors-list"></p>
                </div>
                <!-- Section Bouton -->
                <button class="close-button">Fermer</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 JustStreamIt. Tous droits réservés.</p>
    </footer>
</body>
</html>
